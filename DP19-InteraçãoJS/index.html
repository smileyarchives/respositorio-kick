<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/654ec8bad0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Test Card</title>
</head>
<body>
    <h2>Card Generator</h2>
    <div class="container">
        <div class="section" id="cardEnt">
            <input type="text" id="cardName" placeholder="Nome"><br>
    
            <textarea id="description" cols="30" rows="10" placeholder="Descreva as habilidades e características"></textarea><br>

            <label for="inpCard">Adicione uma imagem</label>
            <input type="file" id="inpCard">
            
            <div class="item">
                <label for="hp" class="itemTitle">HP</label>
                <input type="range" id="hp" min="0" max="100">
            </div>
            <div class="item">
                <label for="attack" class="itemTitle">ATAQUE</label>
                <input type="range" id="attack" min="0" max="100">
            </div>
            <div class="item">
                <label for="def" class="itemTitle">DEFESA</label>
                <input type="range" id="def" min="0" max="100">
            </div>
            <div class="item">
                <label for="cardClass" class="itemTitle">Classe</label>
                <select id="cardClass">
                    <option value="Cavaleiro">Cavaleiro</option>
                    <option value="Arqueiro">Arqueiro</option>
                    <option value="Curandeiro">Curandeiro</option>
                </select>
            </div>
            <div class="item">
                <label for="cardElement" class="itemTitle">Elemento</label>
                <select id="cardElement">
                    <option value="Água">Água</option> 
                    <option value="Fogo">Fogo</option>
                    <option value="Terra">Terra</option>
                    <option value="Ar">Ar</option>
                </select>
            </div>
            <button type="button" onclick="cardGenerate()">Gerar</button>
        </div>

        <div class="section" id="card" style="display: none;">
            <img src="#" alt="imagem" id="photoCard">
        </div>
    </div>
    
</body>
</html>
